<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <style>
        .calculator {
            width: 520px;
            height: auto;
            margin: 100px auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
            background-color: palevioletred;
        }

        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            padding-right: 10px;
            padding-left: 10px;
            border-radius: 5px;
            border: 1px solid black;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .btn {
            width: 29%;
            height: 50px;
            font-size: 20px;
            margin: 1%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <br>
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="deleteLast()">DEL</button>
        <button class="btn" onclick="appendToDisplay('(')">(</button>
        <button class="btn" onclick="appendToDisplay(')')">)</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn" onclick="calculateResult()">=</button>
        <button class="btn" onclick="calculateSquareRoot()">√</button>
        <button class="btn" onclick="calculateLog()">log</button>
        <button class="btn" onclick="calculateTrig('sin')">sin</button>
        <button class="btn" onclick="calculateTrig('cos')">cos</button>
        <button class="btn" onclick="calculateTrig('tan')">tan</button>
        <button class="btn" onclick="calculateSquare()">x²</button>
        <button class="btn" onclick="calculateCube()">x³</button>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.substring(0, display.value.length - 1);
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateSquareRoot() {
            let display = document.getElementById('display');
            display.value = Math.sqrt(eval(display.value));
        }

        function calculateLog() {
            let display = document.getElementById('display');
            display.value = Math.log10(eval(display.value));
        }

        function calculateTrig(func) {
            let display = document.getElementById('display');
            let value = eval(display.value);
            if (func == 'sin') {
                display.value = Math.sin(value);
            } else if (func == 'cos') {
                display.value = Math.cos(value);
            } else if (func == 'tan') {
                display.value = Math.tan(value);
            }
        }

        function calculateSquare() {
            let display = document.getElementById('display');
            display.value = Math.pow(eval(display.value), 2);
        }

        function calculateCube() {
            let display = document.getElementById('display');
            display.value = Math.pow(eval(display.value), 3);
        }
    </script>
</body>

</html>
