<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 50%;
            /* Adjust the width as needed */
            margin: 0 auto;
            /* Center align horizontally */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateAge(age) {
            if (age <= 17) {
                alert("Age must be greater than 17.");
                return false;
            }
            return true;
        }

        function validateWeight(weight) {
            if (weight < 80 || weight > 300) {
                alert("Weight must be between 80 and 300.");
                return false;
            }
            return true;
        }

        function handleSubmit(event) {
            event.preventDefault();

            var lastName = document.getElementById('lastName').value;
            var firstName = document.getElementById('firstName').value;
            var middleInitial = document.getElementById('middleInitial').value;
            var age = parseInt(document.getElementById('age').value);
            var weight = parseInt(document.getElementById('weight').value);

            if (!validateAge(age) || !validateWeight(weight)) {
                return;
            }

            var message = "Last Name: " + lastName + "\n";
            message += "First Name: " + firstName + "\n";
            message += "Middle Initial: " + middleInitial + "\n";
            message += "Age: " + age + "\n";
            message += "Weight: " + weight;

            alert(message);
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h2>User Information Form</h2>
        <form id="userInfoForm">
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="middleInitial">Middle Initial:</label><br>
            <input type="text" id="middleInitial" name="middleInitial"><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="weight">Weight (kg):</label><br>
            <input type="number" id="weight" name="weight" required><br><br>

            <button type="submit" onclick="handleSubmit(event)">Submit</button>
        </form>
    </div>
</body>

</html>
